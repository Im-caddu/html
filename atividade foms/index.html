<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>NbdyKnw</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">NbdyKnw</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Mais</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
                                <li><a class="dropdown-item" href="#">Recuperar Senha</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>Cadastre-se hoje!</h1>
                <p class="lead">Cadastre-se para usar nossa nova plataforma.</p>
                <p>NbdyKnw v2.0</p>
            </div>
        </div>
        <form class="form-horizontal">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Cadastro</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Nome">Nome</label>  
              <div class="col-md-5">
              <input id="Nome" name="Nome" type="text" placeholder="Nome Completo" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="user">Usuário</label>
              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-addon">@</span>
                  <input id="user" name="user" class="form-control" placeholder="Usuário" type="text" required="">
                </div>
                
              </div>
            </div>
            
            <!-- File Button --> 
            <div class="form-group">
              <label class="col-md-4 control-label" for="foto">Foto de Perfil</label>
              <div class="col-md-4">
                <input id="foto" name="foto" class="input-file" type="file">
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="email">Email</label>  
              <div class="col-md-5">
              <input id="email" name="email" type="email" placeholder="Email" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="senha">Senha</label>
              <div class="col-md-5">
                <input id="senha" name="senha" type="password" placeholder="Senha" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="telefone">Telefone</label>  
              <div class="col-md-5">
              <input id="telefone" name="telefone" type="text" placeholder="Telefone" class="form-control input-md" required="">
              <span class="help-block">Ex.: (99) 99999-9999</span>  
              </div>
            </div>
            
            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="sexo">Sexo</label>
              <div class="col-md-5">
                <select id="sexo" name="sexo" class="form-control">
                  <option value="1">Masculino</option>
                  <option value="2">Feminino</option>
                  <option value="3">Prefiro Não Dizer</option>
                </select>
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="cep">CEP</label>  
              <div class="col-md-5">
              <input id="cep" name="cep" type="text" placeholder="CEP" class="form-control input-md">
              <span class="help-block">Ex.: 12345-678</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="endereco">Endereço</label>  
              <div class="col-md-5">
              <input id="endereco" name="endereco" type="text" placeholder="Rua/Av." class="form-control input-md" required="">
              <span class="help-block">Ex.: Av. Brasil</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="numero">Número</label>  
              <div class="col-md-5">
              <input id="numero" name="numero" type="text" placeholder="Nº" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="complemento">Complemento</label>  
              <div class="col-md-5">
              <input id="complemento" name="complemento" type="text" placeholder="Complemento" class="form-control input-md">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="bairro">Bairro</label>  
              <div class="col-md-5">
              <input id="bairro" name="bairro" type="text" placeholder="Bairro" class="form-control input-md" required="">
              <span class="help-block">Ex.: Centro</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="cidade">Cidade</label>  
              <div class="col-md-5">
              <input id="cidade" name="cidade" type="text" placeholder="Cidade" class="form-control input-md" required="">
              <span class="help-block">Ex.: Cascavel</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="estado">Estado</label>  
              <div class="col-md-5">
              <input id="estado" name="estado" type="text" placeholder="Estado" class="form-control input-md" required="">
              <span class="help-block">Ex.: Paraná</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="pais">País</label>  
              <div class="col-md-5">
              <input id="pais" name="pais" type="text" placeholder="País" class="form-control input-md" required="">
              <span class="help-block">Ex.: Brasil</span>  
              </div>
            </div>
            
            <!-- Multiple Checkboxes -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="termos">Leu e Aceita os Termos?</label>
              <div class="col-md-4">
              <div class="checkbox">
                <label for="termos-0">
                  <input type="checkbox" name="termos" id="termos-0" value="1">
                  Sim
                </label>
                </div>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="cadastrar">Tudo Pronto?</label>
              <div class="col-md-4">
                <button id="cadastrar" name="cadastrar" class="btn btn-success">Cadastrar</button>
              </div>
            </div>
            
            </fieldset>
            </form>
            
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
